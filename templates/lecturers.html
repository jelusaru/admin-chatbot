    <script>
      $(function () {
        $('[data-toggle="tab"]').tab()
      });
      var chatDiv = document.getElementById("Messages");
      $(document).ready(function(){
        /*setTimeout(function () {
            $(".Layout").toggle();
            $(".chat_on").hide(300);
        }, 3000);*/

        $(".chat_on").click(function(){
            $(".Layout").toggle();
            $(".chat_on").hide(300);
        });
        
        $(".chat_close_icon").click(function(){
            $(".Layout").hide();
            $(".chat_on").show(300);
        });

        $("#submit-button").click(function(e) {
          e.preventDefault();
          $.ajax({
              type: "POST",
              url: "/chatbot",
              data: {
                  question: $("#question").val()
              },
              success: function(result) {
                var botHtml = '';
                var meHtml = '';

                botHtml += "<div style='width:100%'><p class='text-white bot float-left'>"+result.response + "</p><div>";
                meHtml += "<div class='w-100'><p class='text-white me float-right' style='max-width:150px;'>"+$("#question").val() + "</p><div>";

                //$("#bot").append(botHtml);
                //$("#me").append(meHtml);
                $("#Messages_list").append(meHtml, botHtml);
                chatDiv.scrollTop = chatDiv.scrollHeight;
                $("#question").val("")
              },
              error: function(result) {
                  alert('error');
              }
          });
        });
        
      });
    </script>
